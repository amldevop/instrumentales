<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AML BEATS</title>
    <link rel="stylesheet" href="/css/account.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    
    <main>
        <section>
            <form action="">
                <h1>Create your account</h1>
                <input type="name" id="name" placeholder="Enter your name" required>
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button class="btn"><a href="">sign up</a></button>
                <h2>connect or create with</h2>
                <a href="https://accounts.google.com/InteractiveLogin/identifier?continue=https%3A%2F%2Fwww.google.fr%2F%3Fpli%3D1&ec=GAZAmgQ&flowEntry=ServiceLogin&flowName=GlifWebSignIn&hl=fr&ifkv=AQMjQ7R3fCYgapKnyd9TMQ2psdXBCIiCKz-Juuf_wITTaN_2fk-bwXZT1GMfMqOeCpCKh_yqrgUrRQ&passive=true"><i class="fa-brands fa-google"></i></a>
                or
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
            </form>
        </section>
        
    </main>
    <script src="../js/main.js" type="module"></script>
</body>
</html>
